syntax = "proto3";

package awesomeProject;

option go_package = "proto/proto";

message clientSendMessage {
  string clientName = 1;
  string message = 2;
  int64 id = 3;
}

message ack {
  string success = 1;
}

service MessagingService {
  rpc SendMessage(clientSendMessage) returns (ack);
  rpc JoinChat(clientSendMessage) returns (stream clientSendMessage);
}